<!DOCTYPE html>
<head>
    <meta http-equiv="ContentType" content="text/html; charset=GBK">
    <title>用AJAX以JSON的方式获取数据</title>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
    <input type="button" value="通过AJAX获取多个Hero对象" id="sender">

    <div id="messageDiv"></div>

    <script>
    $('#sender').click(function(){
        var url = "getManyServlet";

        $.post(
            url,
            function(data){
                var heros = $.parseJSON(data);
                for(i in heros){
                    var old = $("#messageDiv").html();
                    var hero = heros[i];
                    $("#messageDiv").html(old + "<br>" + hero.name + " ------ " + hero.hp);
                }
            }
        )
    });
    </script>
</body>
</html>
