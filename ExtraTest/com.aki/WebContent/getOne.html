<!DOCTYPE html>
<head>
    <meta http-equiv="ContentType" content="text/html; charset=GBK">
    <title>用AJAX以JSON的方式获取数据</title>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
    <input type="button" value="通过AJAX获取一个Hero对象" id="sender">

    <div id="messageDiv"></div>

    <script>
    $('#sender').click(function(){
        var url = "getOneServlet";

        $.post(
            url,
            function(data){
                var json = JSON.parse(data);
                var name = json.hero.name;
                var hp = json.hero.hp;
                $("#messageDiv").html("英雄名称：" + name + "<br>" + "英雄血量: " + hp );
            }
        )
    });
    </script>
</body>
</html>
